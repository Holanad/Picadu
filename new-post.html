<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="icon" href="favicon.ico" type="x-icon">
    <title>Picadu - Новый пост</title>
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <a href="index.html" class="header-logo"><img class="header-logo-image" src="img/logo.svg"
                    alt="logo picadu"></a>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu-item"><a href="#" class="header-menu-link demo">Свежее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link demo">Лучшее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link demo">Горячее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link demo">Подписки</a></li>
                </ul>

            </nav>
            <!-- /.header-nav -->
            <div class="input-group search">
                <input type="search" class="search-input" placeholder="Поиск по сайту">
                <button class="search-button">
                    <img src="img/search.svg" alt="search">
                </button>
            </div>
            <!-- /.input-group -->
            <a href="#" class="menu-toggle demo" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <!-- /.header-wrapper -->
    </header>
    <div class="content">
        <main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
                <button type="submit" class="button add-button">
                    <svg class="icon icon-fire">
                        <use xlink:href="img/icons.svg#fire"></use>
                    </svg>Опубликовать пост</button>
            </form>

        </main>
        <!-- /.posts -->
        <aside class="sidebar">
            <div class="user">
                <a href="#" class="user-info demo">
                    <img width="40" height="40" src="img/avatar.jpg" alt="photo: user" class="user-avatar">
                    <span class="user-name">neymarwildon</span>
                </a>
                <!-- /.user-info -->
                <a href="#" class="exit demo">
                    <svg class="icon icon-exit">
                        <use xlink:href="img/icons.svg#exit"></use>
                    </svg>
                </a>
                <!-- /.exit -->
            </div>
            <!-- /.user -->
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link active demo">Ответы</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link demo">Комментарии</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link demo">Оценки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link demo">Сохраненное</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link demo">Подписки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link demo">Заметки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link demo">Игнор-лист</a>
                    </li>
                </ul>
            </nav>

            <a href="#" class="promo demo"></a>
        </aside>
        <!-- /.sidebar -->
    </div>
    <!-- /.wrapper -->
    <script src="js/main.js"></script>
</body>

</html>
